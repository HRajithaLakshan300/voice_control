<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voice LED Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MQTT library -->
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #0f0;
    }
  </style>
</head>

<body>
  <h2>ðŸŽ¤ Voice Controlled LED</h2>

  <button onclick="startListening()">ðŸŽ™ Start Listening</button>
  <br><br>

  <!-- MQTT test buttons -->
  <button onclick="client.publish('esp32/led','ON')">TEST ON</button>
  <button onclick="client.publish('esp32/led','OFF')">TEST OFF</button>

  <p id="status">Status: Idle</p>

<script>
  const DEEPGRAM_KEY = "9b0ff54367ecc4f717993ea56ca1d3741d296f1e";

  const client = mqtt.connect("acdb2ae09853439ea935f8823d722d8d.s1.eu.hivemq.cloud:8884/mqtt", {
    username: "Rajitha",
    password: "RajiL3He"
  });

  let mqttConnected = false;

  client.on("connect", () => {
    console.log("âœ… MQTT Connected");
    mqttConnected = true;
    document.getElementById("status").innerText = "Status: MQTT Connected";
  });

  client.on("error", err => {
    console.error("âŒ MQTT Error:", err);
    document.getElementById("status").innerText = "MQTT Error";
  });

  async function startListening() {
    if (!mqttConnected) {
      alert("MQTT not connected yet");
      return;
    }

    document.getElementById("status").innerText = "Listening...";

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const recorder = new MediaRecorder(stream);
    let chunks = [];

    recorder.ondataavailable = e => chunks.push(e.data);

    recorder.onstop = async () => {
      const blob = new Blob(chunks, { type: "audio/webm" });

      const res = await fetch("https://api.deepgram.com/v1/listen", {
        method: "POST",
        headers: {
          "Authorization": "Token " + DEEPGRAM_KEY,
          "Content-Type": "audio/webm"
        },
        body: blob
      });

      const data = await res.json();
      const text =
        data.results.channels[0].alternatives[0].transcript.toLowerCase();

      console.log("ðŸ—£ï¸ Heard:", text);
      document.getElementById("status").innerText = "Heard: " + text;

      if (text.includes("on")) {
        client.publish("esp32/led", "ON");
      }
      if (text.includes("off")) {
        client.publish("esp32/led", "OFF");
      }
    };

    recorder.start();
    setTimeout(() => recorder.stop(), 3000);
  }
</script>

</body>
</html>
